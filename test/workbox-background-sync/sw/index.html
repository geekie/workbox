<html>
<head>
  <meta charset="utf-8">
  <title>Workbox Integration Tests</title>

  <!-- Uncomment when locally running the module versions. -->
  <script>self.process = self.process || {env: {NODE_ENV: '{{ ENV }}'}};</script>

  <script src="/node_modules/sinon/pkg/sinon.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script>self.expect = self.chai.expect</script>
</head>
<body>
  <p>You need to manually register a service worker</p>
  <script type="module">
    // import {Workbox} from '/packages/workbox-window/Workbox.mjs';
    import {Workbox} from '/__WORKBOX/buildFile/workbox-window';


    // Expose on the global object so it can be referenced by webdriver.
    self.Workbox = Workbox;

    const wb = new Workbox('./sw-tests.js?v=' + Math.random());
    wb.register();
  </script>
</body>
</html>
